#jdbc驱动类
jdbc.driverClassName=com.mysql.jdbc.Driver
#数据库地址
jdbc.url=jdbc:mysql://127.0.0.1:3306/teach
#数据库用户名
jdbc.username=root
#用户密码
jdbc.password=root

#pool settings
jdbc.pool.minIdle=3
jdbc.pool.maxActive=50

#shiro session失效时间
shiro.globalSessionTimeout=7200000

#定时清理失效会话时间间隔
shiro.sessionValidationInterval=600000

#redis服务的ip和端口
redis.cluster.adress=192.168.5.168:7000,192.168.5.168:7001,192.168.5.168:7002,192.168.5.168:7003,192.168.5.168:7004,192.168.5.168:7005
redis.maxTotal=200
redis.maxIdle=50
redis.minIdle=10
redis.connectionTimeout=300000
redis.soTimeout=300000
redis.maxRedirections=6

#redis的key的前缀
redis.keyPrefix=com.qhcs.ssm-redis